<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="Main Logo (9).png" style="width: 200px; margin-top: 100px;" alt="Logo" class="logo">
        </header>
        
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signUpForm"> <!-- Wrap all inputs in the <form> tag -->
                <input type="text" id="userName" placeholder="Name" required>
                <p class="error" id="usernameError"></p>

                <input type="text" id="phone" placeholder="Phone Number" required>
                <p class="error" id="phoneError"></p>

                <input type="email" id="email" placeholder="Email" required>
                <p class="error" id="emailError"></p>
                
                <div class="address">
                    <select id="city" required>
                        <option value="">City</option>
                        <option value="City1">City 1</option>
                        <option value="City2">City 2</option>
                    </select>
                    <select id="state" required>
                        <option value="">State</option>
                        <option value="State1">State 1</option>
                        <option value="State2">State 2</option>
                    </select>
                    <input type="text" id="st" placeholder="Street" required>
                </div>
                
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <p class="error" id="genderError"></p>

                <input type="password" id="password" placeholder="Password" required>
                <p class="error" id="passwordError"></p>

                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <p class="error" id="confirmPasswordError"></p>
                
                <button type="submit" id="signUpButton">Sign Up </button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
        <a href="set.html">soooooooooooon</a> 

  </div>

    <script src="index.js"></script>
</body>

</html>
